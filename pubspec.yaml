name: assignment
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.2
  provider: ^6.0.1
  http: ^0.13.4
  cached_network_image: ^3.2.0
  shimmer: ^2.0.0
  intl: ^0.17.0
  flutter_typeahead: ^3.2.4
  connectivity: ^3.0.6
  custom_pop_up_menu: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^1.0.0


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/images/

  fonts:
    - family: RobotoMedium
      fonts:
        - asset: fonts/Roboto-Medium.ttf
    - family: RobotoRegular
      fonts:
        - asset: fonts/Roboto-Regular.ttf
         
  
